    <main>
     
        <div class="contenedor_registro">
            <form action="" method="post">
            <p id="frase_login_registro_contacto">Registro</p>
            <div>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido" required>
            </div>
            <div>
                <input type="email" name="correo" id="correo" placeholder="Correo Electrónico" required>
            </div>
            <div>
                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
            </div>
            <div>
                <select name="pais" id="pais" required>
                <option disabled selected value>Pais</option>    
                <option value="Argentina">Argentina</option>
                <option value="Brazil">Brazil</option>
                <option value="Colombia">Colombia</option>
                <option value="Dinamarca">Dinamarca</option>
                <option value="Etiopia">Etiopía</option>
                <option value="Finlandia">Finlandia</option>
                </select>
            </div>
            <div class="padre_button">  
            <button class="reset_register" type="reset">Resetear</button>
            <button class="enter_register" type="submit" onclick="alert('No esta asociado a nada todavia')">Entrar</button>
            </div>  
            <p class="account_note"><a href="login.html">¿Ya tienes cuenta? </a>Ingresa</p>    
            </form>
        </div>
